<div class="mask animated fadeIn" [ngClass]="modalUploadService.hide">
  <div class="modal d-block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Imagen de usuario</h5>
          <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">

          <img *ngIf="!imageTemp" [src]="modalUploadService.previewImage | image" class="img-thumbnail mb-3 w-150">
          <img *ngIf="imageTemp" [src]="imageTemp" class="img-thumbnail mb-3 w-150">
          <div class="form-group">
            <input type="file" id="photo" class="form-control" (change)="onChangeFile($event.target.files[0])">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" [disabled]="!imageTemp" (click)="onUploadImage()">Actualizar</button>
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
