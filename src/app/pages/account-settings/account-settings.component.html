<div class="row">
  <div class="col-5">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Temas</h4>
        <hr>
        <div class="r-panel-body">
          <ul id="themecolors" class="themecolors m-t-20">
            <li><b>Con el sidebar claro</b></li>
            <li><a #default (click)="onChangeTheme('default', default)" data-theme="default" class="selector default-theme">1</a></li>
            <li><a #green (click)="onChangeTheme('green', green)" data-theme="green" class="selector green-theme">2</a></li>
            <li><a #red (click)="onChangeTheme('red', red)" data-theme="red" class="selector red-theme">3</a></li>
            <li><a #blue (click)="onChangeTheme('blue', blue)" data-theme="blue" class="selector blue-theme">4</a></li>
            <li><a #purple (click)="onChangeTheme('purple', purple)" data-theme="purple" class="selector purple-theme">5</a></li>
            <li><a #megna (click)="onChangeTheme('megna', megna)" data-theme="megna" class="selector megna-theme">6</a></li>

            <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
            <li><a #defaultDark (click)="onChangeTheme('default-dark', defaultDark)" data-theme="default-dark" class="selector default-dark-theme">7</a></li>
            <li><a #greenDark (click)="onChangeTheme('green-dark', greenDark)" data-theme="green-dark" class="selector green-dark-theme">8</a></li>
            <li><a #redDark (click)="onChangeTheme('red-dark', redDark)" data-theme="red-dark" class="selector red-dark-theme">9</a></li>
            <li><a #blueDark (click)="onChangeTheme('blue-dark', blueDark)" data-theme="blue-dark" class="selector blue-dark-theme">10</a></li>
            <li><a #purpleDark (click)="onChangeTheme('purple-dark', purpleDark)" data-theme="purple-dark" class="selector purple-dark-theme">11</a></li>
            <li><a #megnaDark (click)="onChangeTheme('megna-dark', megnaDark)" data-theme="megna-dark" class="selector megna-dark-theme">12</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
