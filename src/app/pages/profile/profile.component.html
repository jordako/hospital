<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Datos b√°sicos</h4>
        <form [formGroup]="form" (ngSubmit)="onSaveBasicData()" class="form p-t-20">
          <div class="form-group">
            <label for="username">Nombre</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="username" placeholder="Nombre" formControlName="name">
            </div>
          </div>
          <div class="form-group">
            <label for="email">Correo</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            Guardar            
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Imagen</h4>
        <img *ngIf="!imageTemp" [src]="user.img | image" class="img-thumbnail mb-3">
        <img *ngIf="imageTemp" [src]="imageTemp" class="img-thumbnail mb-3">
        <div class="form-group">
          <input type="file" id="photo" class="form-control" (change)="onChangeFile($event.target.files[0])">
        </div>
        <button type="button" class="btn btn-success waves-effect waves-light m-r-10" [disabled]="!uploadImage" (click)="updateImage()">
          Actualizar            
        </button>
      </div>
    </div>
  </div>

</div>
