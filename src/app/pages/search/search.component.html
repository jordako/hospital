<div *ngIf="loading" class="row animated fadeIn">
  <div class="col-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <i class="fa fa-refresh fa-spin fa-2x d-block"></i>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div *ngIf="!loading" class="row animated fadeIn">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>
        <table class="table table-hover" *ngIf="users.length > 0">
          <tbody>
            <tr *ngFor="let user of users" routerLink="/users" class="pointer">
              <td>
                <img [src]="user.img | image:'users'" class="img-circle w-50">
              </td>
              <td>
                {{user.name}}
              </td>
            </tr>
          </tbody>
        </table>

        <div class="alert alert-info" *ngIf="users.length === 0">
          No hay registros
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospitales</h4>
        <table class="table table-hover" *ngIf="hospitals.length > 0">
          <tbody>
            <tr *ngFor="let hospital of hospitals" routerLink="/hospitals" class="pointer">
              <td>
                <img [src]="hospital.img | image:'hospitals'" class="img-circle w-50">
              </td>
              <td>
                {{hospital.name}}
              </td>
            </tr>
          </tbody>
        </table>

        <div class="alert alert-info" *ngIf="hospitals.length === 0">
          No hay registros
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">MÃ©dicos</h4>
        <table class="table table-hover" *ngIf="doctors.length > 0">
          <tbody>
            <tr *ngFor="let doctor of doctors" [routerLink]="['/doctor', doctor._id]" class="pointer">
              <td>
                <img [src]="doctor.img | image:'doctors'" class="img-circle w-50">
              </td>
              <td>
                {{doctor.name}}
              </td>
            </tr>
          </tbody>
        </table>

        <div class="alert alert-info" *ngIf="doctors.length === 0">
          No hay registros
        </div>
      </div>
    </div>
  </div>
</div>
